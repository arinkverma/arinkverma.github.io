  </head>
  <body data-new-gr-c-s-check-loaded="14.997.0" data-gr-ext-installed="">
    <div id="contaianer">
      <section id="wrapper">
        <div class="p1" data-speed="0.01" data-revert="true" style="transform: matrix(1, 0, 0, 1, -0.98, 0.655);"></div>
        <div class="p2" data-speed="0.02" style="transform: matrix(1, 0, 0, 1, 4.96, 1.69);"></div>

          No Good.

        <div class="description" data-speed="0" style="transform: matrix(1, 0, 0, 1, 1, 1);">
          <div class="links">
          <a target="_blank" href="https://arinkverma.medium.com/">Medium</a> | 
          <a target="_blank" href="https://www.linkedin.com/in/arinkverma/">LinkedIn</a>

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
    <script type="text/javascript">
      $('html').mousemove(function(e){
      	
      	var wx = $(window).width();
      	var wy = $(window).height();
      	
      	var x = e.pageX - this.offsetLeft;
      	var y = e.pageY - this.offsetTop;
      	
      	var newx = x - wx/2;
      	var newy = y - wy/2;
      	
      	$('span').text(newx + ", " + newy);
      	
      	$('#wrapper div').each(function(){
      		var speed = $(this).attr('data-speed');
      		if($(this).attr('data-revert')) speed *= -1;
      		TweenMax.to($(this), 1, {x: (1 - newx*speed), y: (1 - newy*speed)});
      		
      	});
      	
      });
    </script>
  </body>
</html>
